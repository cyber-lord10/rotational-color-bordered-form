<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Locker Room (Red Glow)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Very dark background */
            color: #eee;
            overflow: hidden;
        }

        .locker-room {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: start;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .locker {
            width: 150px;
            height: 250px;
            margin: 10px;
            background-color: #222; /* Darker locker */
            border: 1px solid #444;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for the glow */
            position: relative; /* For the pseudo-element glow */
            z-index: 1; /* Ensure locker content is above glow */
        }

        .locker:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* Stronger red glow on hover */
        }

        /* Red Glow Effect */
        .locker::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 0, 0, 0.1); /* Subtle red background glow */
            border-radius: 7px; /* Match locker border radius */
            z-index: -1; /* Place it behind the locker content */
            pointer-events: none; /* Allows clicks to pass through */
        }


        .locker-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            color: #ff6666; /* Brighter red */
        }

        .locker-number {
            font-size: 20px;
            color: #ffcccc; /* Very light pink */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .locker-details {
            font-size: 12px;
            color: #ccc;
        }

        .locker-equipment {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .equipment-item {
            margin: 5px 0;
            font-size: 10px;
            color: #aaa;
        }

        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.5) 70%);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .locker {
                width: 120px;
                height: 200px;
            }

            .locker-number {
                font-size: 16px;
            }

            .locker-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="locker-room">
        <div class="light"></div>

        <div class="locker">
            <div class="locker-name">Player 1</div>
            <div class="locker-number">#10</div>
            <div class="locker-equipment">
                <div class="equipment-item">Helmet</div>
                <div class="equipment-item">Jersey</div>
                <div class="equipment-item">Gloves</div>
            </div>
            <div class="locker-details">Stats: 12 Points</div>
        </div>

        <div class="locker">
            <div class="locker-name">Player 2</div>
            <div class="locker-number">#7</div>
            <div class="locker-equipment">
                <div class="equipment-item">Shoulder Pads</div>
                <div class="equipment-item">Cleats</div>
            </div>
            <div class="locker-details">Stats: 8 Assists</div>
        </div>

        <div class="locker">
            <div class="locker-name">Player 3</div>
            <div class="locker-number">#33</div>
            <div class="locker-equipment">
                <div class="equipment-item">Wrist Guards</div>
                <div class="equipment-item">Mouth Guard</div>
            </div>
            <div class="locker-details">Stats: 5 Rebounds</div>
        </div>

        <div class="locker">
            <div class="locker-name">Player 4</div>
            <div class="locker-number">#21</div>
            <div class="locker-equipment">
                <div class="equipment-item">Ankle Braces</div>
                <div class="equipment-item">Socks</div>
            </div>
            <div class="locker-details">Stats: 2 Steals</div>
        </div>

        <!-- Add more lockers as needed -->
    </div>
</body>
</html>
